<div class="stylists">
    <h1>Hello from stylists</h1>
    {{stylists.test}}

    <div>
        <greeting name="stylists.name"></greeting>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="stylists.changeName()">Change</button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" ng-click="stylists.randomName()">Random</button>

</div>
